<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-teal-400">
    <!-- url('/img/hero-pattern.svg') -->
    <div class="flex min-h-screen bg-white">
      <div
        class="w-1/2 bg-cover md:block hidden"
        style="
          background-image: url(https://on-academy.net/wp-content/uploads/2020/06/diseno-calendario-reserva-citas_23-2148570786.jpg);
        "
      ></div>
      <!-- <div class="bg-no-repeat bg-right bg-cover max-w-max max-h-8 h-12 overflow-hidden">
            <img src="log_in.webp" alt="hey">
        </div> -->

      <div class="md:w-1/2 max-w-lg mx-auto my-24 px-4 py-5 shadow-none">
        <div class="text-left p-0 font-sans">
          <h1 class="text-gray-800 text-3xl font-medium">Carga tu producto</h1>
          <h3 class="p-1 text-gray-700">
            Ya no te preocupes por correr a comprar, contas con el control
            autom√°tico de stock
          </h3>
        </div>
        <form action="{{url_for('producto') }}" class="p-0">
          <div class="mt-5">
            <!-- <label for="email" class="sc-bqyKva ePvcBv">Email</label> -->
            <input
              type="producto"
              class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent"
              placeholder="Producto"
            />
          </div>
          <div class="mt-5">
            <input
              type="cantidad"
              class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent"
              placeholder="cantidad"
            />
          </div>
          <div class="mt-5">
            <input
              type="proveedor"
              class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent"
              placeholder="proveedor"
            />
            <div class="mt-5">
              <input
                type="costo"
                class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent"
                placeholder="costo"
              />
            </div>
          </div>

          <div class="mt-10">
            <input
              type="submit"
              value="Cargar al almacen"
              class="py-3 bg-green-500 text-white w-full rounded hover:bg-green-600"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
